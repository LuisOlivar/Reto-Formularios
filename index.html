<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML con Formularios</title>
</head>

<body>
    <header>
        <h1>Formularios en HTML</h1>
    </header>
    <main>
        <form action="#" method="post">
            <section>
                <h2>Datos Personales</h2>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label>
                    Corrreo Electronico:
                    <input type="email" name="email" required>
                </label>
                <br>
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone">
            </section>
            <section>
                <h2>Género</h2>
                <input type="radio" name="genero" id="masculino" value="Masculino">
                <label for="masculino">Masculino</label><br>
                <input type="radio" name="genero" id="femenino" value="Femenino">
                <label for="femenino">Femenino</label><br>
                <input type="radio" name="genero" id="otro" value="Otro">
                <label for="otro">Otro</label>
            </section>
            <section>
                <h2>Preferencias</h2>
                <input type="checkbox" name="preferencias[]" id="musica" value="Música">
                <label for="musica">Música</label><br>
                <input type="checkbox" name="preferencias[]" id="deportes" value="Deportes">
                <label for="deportes">Deportes</label><br>
                <input type="checkbox" name="preferencias[]" id="lectura" value="Lectura">
                <label for="lectura">Lectura</label>
            </section>
            <section>
                <h2>Comentarios</h2>
                <textarea name="comentarrios" id="comentarios" cols="50" rows="4" maxlength="100"></textarea>
            </section>
            <!--<input type="submit" value="Enviar"> otra manera de hacerlo-->
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>

</html>
